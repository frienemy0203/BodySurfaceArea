        " alt="熱傷面積計算画像">
    </div>

    <!-- 合計結果表示 -->
    <div id="result">合計面積: 0%</div>

    <!-- リセットボタン -->
    <button onclick="resetPercentage()">リセット</button>

    <script>
        let totalPercentage = 0; // 合計面積
        let imageContainer = document.getElementById('image-container');

        // ページロード時にエリアを追加
        window.onload = function() {
            addSelectableAreas();
        };

        // 選択エリアを追加
        function addSelectableAreas() {
            // 頭部
            createArea(13, 34, 5, 9, 9);
            // 胸部
            createArea(28, 32, 9, 15, 9);
            // 腹部
            createArea(43, 32, 9, 9, 9);
            // 陰部
            createArea(53, 35, 3, 5, 1);
            // 右腕
            createArea(28, 28, 3, 30, 9);
            // 左腕
            createArea(28, 42, 3, 30, 9);
            // 右脚
            createArea(58, 32, 4, 30, 9);
            // 左脚
            createArea(58, 37, 4, 30, 9);
            // 胸背部
            createArea(31, 66, 9, 15, 9); 
            // 腹背部
            createArea(47, 66, 9, 11, 9);
            // 右下肢背側
            createArea(60, 66, 4, 30, 9);
            // 左下肢背側
            createArea(60, 71, 4, 30, 9);
        }

        // エリアを作成する関数
        function createArea(top, left, width, height, value) {
            const area = document.createElement('div');
            area.className = 'area';
            area.style.top = top + '%';
            area.style.left = left + '%';
            area.style.width = width + '%';
            area.style.height = height + '%';
            area.style.position = 'absolute';
            area.onclick = () => toggleSelection(area, value);
            imageContainer.appendChild(area);
        }

        // 面積を加算または減算
        function toggleSelection(element, value) {
            if (element.classList.contains('selected')) {
                // すでに選択されている場合は減算
                element.classList.remove('selected');
                totalPercentage -= value;
            } else {
                // 選択されていない場合は加算
                element.classList.add('selected');
                totalPercentage += value;
            }
            document.getElementById('result').innerText = `合計面積: ${totalPercentage}%`;
        }

        // リセット
        function resetPercentage() {
            totalPercentage = 0; // 合計値をリセット
            document.getElementById('result').innerText = `合計面積: 0%`;

            // 全ての選択状態を解除
            const areas = document.querySelectorAll('.area');
            areas.forEach(area => area.classList.remove('selected'));
        }
    </script>
